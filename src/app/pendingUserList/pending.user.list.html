<nav class = " navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class = "navbar-nav">
    <li class = "nav-link">
      <a routerLink = "../admin-page" routerLinkActive = "active" class = "nav-link"> Admin Page </a>
    </li>
  </ul>
</nav>

<h2>Pending User List</h2>
<table class = "table table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>First Name</th>
    <th>Address</th>
    <th>Password</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Post Number</th>
    <th>AFM</th>
    <th>Accepted</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let user of users">
    <td *ngIf="!user.accepted" > {{ user.username}}</td>
    <td *ngIf="!user.accepted" > {{user.firstname}}</td>
    <td *ngIf="!user.accepted"> {{user.address}}</td>
    <td *ngIf="!user.accepted"> {{user.password}}</td>
    <td *ngIf="!user.accepted"> {{user.lastname}}</td>
    <td *ngIf="!user.accepted"> {{user.email}}</td>
    <td *ngIf="!user.accepted"> {{user.phone}}</td>
    <td *ngIf="!user.accepted"> {{user.postNumber}}</td>
    <td *ngIf="!user.accepted"> {{user.afm}}</td>
    <td *ngIf="!user.accepted"> {{user.accepted}}</td>
    <td *ngIf="!user.accepted">
      <button (click) = "deleteUser(user.username)" class = "btn btn-danger" style="margin-left: 5px"> Delete </button>
      <button (click) = "detailUser(user.username)" class = "btn btn-info" style="margin-left: 5px"> Details </button>
      <button (click) = "acceptUser(user.username)" class = "btn btn-success" style="margin-left: 5px"> Accept </button>
    </td>
  </tr>
  </tbody>
</table>

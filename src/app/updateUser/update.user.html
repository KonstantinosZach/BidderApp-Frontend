<nav class = " navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class = "navbar-nav">
    <li class = "nav-link">
      <a routerLink = "../../users" routerLinkActive = "active" class = "nav-link"> Back </a>
    </li>
  </ul>
</nav>

<div class="col-md-6 offset-md-3">

  <h3> Update User</h3>

  <form (ngSubmit) = "onSubmit()">

    <div class = "form-group">
      <label> Password </label>
      <input type = "text" class = "form-control" id = "password"
             [(ngModel)] = "user.password" name = "password" >
    </div>

    <div class = "form-group">
      <label> First Name </label>
      <input type = "text" class = "form-control" id = "firsName"
             [(ngModel)] = "user.firstname" name = "firstName" >
    </div>

    <div class = "form-group">
      <label> Last Name </label>
      <input type = "text" class = "form-control" id = "lastName"
             [(ngModel)] = "user.lastname" name = "lastName" >
    </div>

    <div class = "form-group">
      <label> e-mail </label>
      <input type = "text" class = "form-control" id = "e-mail"
             [(ngModel)] = "user.email" name = "e-mail" >
    </div>

    <div class = "form-group">
      <label> Phone </label>
      <input type = "text" class = "form-control" id = "phone"
             [(ngModel)] = "user.phone" name = "phone" >
    </div>

    <div class = "form-group">
      <label> Address </label>
      <input type = "text" class = "form-control" id = "address"
             [(ngModel)] = "user.address" name = "address" >
    </div>

    <div class = "form-group">
      <label> PostNumber </label>
      <input type = "text" class = "form-control" id = "postNumber"
             [(ngModel)] = "user.postNumber" name = "postNumber" >
    </div>

    <div class = "form-group">
      <label> ImageUrl </label>
      <input type = "text" class = "form-control" id = "imageUrl"
             [(ngModel)] = "user.imageUrl" name = "imageUrl" >
    </div>

    <div class = "form-group">
      <label> Afm </label>
      <input type = "text" class = "form-control" id = "afm"
             [(ngModel)] = "user.afm" name = "afm" >
    </div>

    <br>
    <button class = "btn btn-success" type = "submit">Update</button>

  </form>

</div>

<div class="col-md-6 offset-md-3">

  <h3> Create User</h3>

  <form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
      <label> UserName</label>
      <input type = "text" class = "form-control" id = "userName"
             [(ngModel)] = "user.username" name = "userName" >
    </div>

    <div class = "form-group">
      <label> Password </label>
      <input type = "password" class = "form-control" id = "password"
             [(ngModel)] = "user.password" name = "password" >
    </div>

    <div class = "form-group">
      <label> Verify Password </label>
      <input type = "password" class = "form-control" id = "verify_password"
             [(ngModel)] = "verify" name = "verify_password" >
    </div>

    <div class = "form-group">
      <label> First Name </label>
      <input type = "text" class = "form-control" id = "firsName"
             [(ngModel)] = "user.firstname" name = "firstName" >
    </div>

    <div class = "form-group">
        <label> Last Name </label>
        <input type = "text" class = "form-control" id = "lastName"
             [(ngModel)] = "user.lastname" name = "lastName" >
    </div>

    <div class = "form-group">
        <label> e-mail </label>
        <input type = "email" class = "form-control" id = "e-mail"
             [(ngModel)] = "user.email" name = "e-mail" >
    </div>

    <div class = "form-group">
        <label> Phone </label>
        <input type = "tel" class = "form-control" id = "phone"
             [(ngModel)] = "user.phone" name = "phone" >
    </div>

    <div class = "form-group">
        <label> Address </label>
        <input type = "text" class = "form-control" id = "address"
             [(ngModel)] = "user.address" name = "address" >
    </div>

    <div class = "form-group">
        <label> PostNumber </label>
        <input type = "text" class = "form-control" id = "postNumber"
             [(ngModel)] = "user.postNumber" name = "postNumber" >
    </div>

    <div class = "form-group">
        <label> Afm </label>
        <input type = "text" class = "form-control" id = "afm"
             [(ngModel)] = "user.afm" name = "afm" >
    </div>

    <br>
    <button class = "btn btn-success" type = "submit">Submit</button>

  </form>

</div>

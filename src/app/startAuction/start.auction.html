<body>
<div class = "start-auction">
  <h3>SELECT END DATE!</h3>
  <br>
  <input type="date" id="date-end" name="trip-start" min="2022-01-01"
         [(ngModel)] = "dateEnds" name = "name" >

    <button (click) = "startAuction()" class = "btn btn-success"> Start! </button>
  </td>
</div>

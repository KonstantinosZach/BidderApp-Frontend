      <a routerLink = "../" routerLinkActive = "active" class = "nav-link"> Back </a>
    </li>

<body>
<h2>Items List</h2>
<table class = "table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Buy Price</th>
    <th>First Bid</th>
    <th>Number of bids</th>
    <th>location</th>
    <th>Country</th>
    <th>started</th>
    <th>Ends</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let item of items">
    <td> {{item.name}} </td>
    <td> {{item.category}} </td>
    <td> {{item.buyPrice}}</td>
    <td> {{item.firstBid}} </td>
    <td> {{item.numberOfBids}} </td>
    <td> {{item.location}} </td>
    <td> {{item.country}} </td>
    <td> {{item.started}} </td>
    <td> {{item.ends}} </td>
    <td> {{item.description}} </td>

    <td *ngIf="item.numberOfBids > 0">
      <button (click) = "seeBids()" class = "btn btn-info"> See Bids </button>
    </td>

    <td *ngIf="item.started == ''">
      <button (click) = "startAuction(item)" class = "btn btn-success"> Start Auction </button>
    </td>

    <td *ngIf="item.numberOfBids < 1">
      <button (click) = "deleteItem(item)" class = "btn btn-danger"> Delete Item </button>
    </td>

    <td *ngIf="item.numberOfBids < 1">
      <button (click) = "updateItem(item)" class = "btn btn-warning"> Update Item </button>
    </td>

  </tr>
  </tbody>
</table>
<br>
<br>
</body>

<nav class = " navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class = "navbar-nav">
    <li class = "nav-link">
      <a routerLink = "../../../user-page/{{username}}/message-list" routerLinkActive = "active" class = "nav-link"> Back </a>
    </li>
  </ul>
</nav>

<body>
<h2>Sent messages to other users</h2><br>

<div class="col-sm">
  <h4> Search By Username </h4>
  <input class = "search" type="search"
         [(ngModel)] = "search" name = "search" >
</div>

<div class="col-sm">
  <td>
    <button (click) = "filter()" class = "btn btn-warning"> Filter Usernames </button>
  </td>
</div>

<div class="col-sm">
  <td>
    <button (click) = "clear()" class = "btn btn-danger"> Clear Filter </button>
  </td>
</div>

<table class = "table table-hover">
  <thead>
  <tr>
    <th>Receiver</th>
    <th>Theme</th>
    <th>Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let message of messages">
    <td> {{map?.get(message.id)}} </td>
    <td> {{message.theme}} </td>
    <td> {{message.date}} </td>
    <td>
      <button (click) = "deleteMessage(message.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete </button>
      <button (click) = "details(message.id)" class = "btn btn-success" style="margin-left: 5px"> Details </button>
    </td>
  </tr>
  </tbody>
</table>
<br>
